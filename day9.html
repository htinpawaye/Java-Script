<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/day9.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div>
                        <input type="radio" name="customer" id="new" value="new" class="form-check-input" />New
                        Customer
                        <input type="radio" name="customer" id="existing" value="existing"
                            class="form-check-input" />Existing Customer
                    </div>
                    <div class="business">
                        <label for="" class="form-label">Business name</label>
                        <input type="text" name="business" id="" class="form-control">
                    </div>
                    <div class="mt-3">
                        <select name="country" id="country" class="form-select">
                            <option value="mm">Myanmar</option>
                            <option value="cn">China</option>
                            <option value="th">Thailand</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="" class="form-label">Skills</label>
                        <input type="checkbox" name="html" id="html" class="form-check-input">HTML/CSS
                        <input type="checkbox" name="js" id="js" class="form-check-input">JS
                        <input type="checkbox" name="react" id="react" class="form-check-input">React
                    </div>
                    <div class="mt-3">
                        <ul id="list">
                            <li><input type="checkbox" name="" id="item1" class="form-check-input">Item1</li>
                            <li><input type="checkbox" name="" id="item2" class="form-check-input">Item2</li>
                            <li><input type="checkbox" name="" id="item3" class="form-check-input">Item3</li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/day9.js"></script>
</body>

</html>
