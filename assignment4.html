<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assignment4.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label">Customer Name</label>
                <input type="text" name="customer" id="customer" class="form-control" />
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" />
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Invoice Number</label>
                <input type="text" name="invoice" id="invoice" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-md-3">
                <select name="items" id="items" class="form-select">
                    <option value="item1">Item1</option>
                    <option value="item2">Item2</option>
                    <option value="item3">Item3</option>
                </select>
            </div>
            <div class="mt-3 col-md-3">
                <select name="price" id="price" class="form-select">
                    <option value="item1">1000</option>
                    <option value="item2">2000</option>
                    <option value="item3">3000</option>
                </select>
            </div>
            <div class="col-md-3 mt-3">
                <input type="number" name="qty" id="qty" class="form-control" placeholder="QTY" />
            </div>
            <div class="col-md-3 mt-3">
                <input type="number" name="subtotal" id="subtotal" class="form-control" placeholder="Sub Total" />
                <button name="add" id="add" class="btn btn-primary mt-3">Add</button>
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/assignment4.js"></script>
</body>

</html>
